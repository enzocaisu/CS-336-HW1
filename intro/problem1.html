<!--  Same as GL_example1a but uses a uniform variable in the vertex
shader to control the left or right shift of the model.  The shift is
updated in each frame (see the bottom of the main method) to animate
the model. -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Enzo Ciccarelli-Asta HW1 Q1</title>
</head>

<body>
	<canvas id="theCanvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
		<br>
		Scale: <input id="scaleBox"  type="text" value="1.0" size=4/>

<script id="vertexShader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 a_Position;
uniform float angle;
uniform float scale;
void main()
{
	float radius = 0.75;
  // constructs a vec4 from a float and a vec3
  gl_Position = vec4(scale * a_Position.x + radius*cos(angle), scale * a_Position.y + radius*sin(angle), a_Position.zw);
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
void main()
{
  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

		<script src="../util/cs336util.js"></script>
		<script src="problem1.js"></script>
		<script>window.onload = main</script>
</body>
</html>
