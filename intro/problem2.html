<!--  Same as GL_example1a but uses a uniform variable in the vertex
shader to control the left or right shift of the model.  The shift is
updated in each frame (see the bottom of the main method) to animate
the model. -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Enzo Ciccarelli-Asta HW1 Q2</title>
</head>

<body>
	<canvas id="theCanvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
		<br>
		Sides: <input id="sidesBox"  type="text" value="3.0" size=4/>

<script id="vertexShader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 a_Position;
void main()
{
	float radius = 0.8;
  gl_Position = vec4(radius * a_Position.x, radius * a_Position.y, a_Position.zw);
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
void main()
{
  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

</body>
